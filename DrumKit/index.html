<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Drum Roll</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">stick</span>
    </div>
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="77" class="key">
      <kbd>M</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="79" class="key">
      <kbd>O</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="78" class="key">
      <kbd>N</kbd>
      <span class="sound">tink</span>
    </div>
    <div data-key="73" class="key">
      <kbd>I</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="67" class="key">
      <kbd>C</kbd>
      <span class="sound">clap</span>
    </div>
  </div>

  <audio data-key="72" src="sounds/hihat.wav"></audio>
  <audio data-key="65" src="sounds/stick.wav"></audio>
  <audio data-key="82" src="sounds/ride.wav"></audio>
  <audio data-key="77" src="sounds/boom.wav"></audio>
  <audio data-key="79" src="sounds/openhat.wav"></audio>
  <audio data-key="78" src="sounds/tink.wav"></audio>
  <audio data-key="73" src="sounds/kick.wav"></audio>
  <audio data-key="67" src="sounds/clap.wav"></audio>

<script>
  // add Event on keyDown
  window.addEventListener('keydown', playSound);

  // add Event on tranisition end
  const keys = document.querySelectorAll('.keys');
  keys.forEach(key => key.addEventListener('transitionend', removePlaying));

  function playSound(e){
      // Get the audio element based on the keyCode of pressed key
      const audioElement = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      // Get the key element based on the keyCode of pressed key
      const keyElement = document.querySelector(`.key[data-key="${e.keyCode}"]`);
      if(!audioElement) return; // stop further execution if audioElement is null
      audioElement.currentTime = 0; // the playback will jump to the specified position(at 0 seconds).
      audioElement.play();

      // Add class "playing"(transition css) to the key element 
      keyElement.classList.add('playing');
  }

  // As soon as transition ends, remove the class "playing"
  function removePlaying(e){
      e.target.classList.remove('playing');
  }
</script>


</body>
</html>
